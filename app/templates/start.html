<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuyala</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Your App</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">About</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg class="moon-icon" style="display:none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1 class="card-header">Welcome to Kuyala</h1>
            <p class="card-description">Kuyala is an ultimate tool for managing your kubernetes cluster</p>

            <div class="button-group">
                <button class="button button-primary">Get Started</button>
                    <a class="button button-outline" href="https://github.com/lhotakj/kuyala" target="_blank" rel="noopener">Visit Github
                </a>

            </div>
        </div>

        <div id="appsGrid" class="grid apps"></div>

    </main>

    <footer class="footer">
        <p>&copy; 2024 Your Application. Built with Claude's design system.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/apps.js') }}"></script>
</body>
</html>
