<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Kuyala</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>Your App</span>
        </div>
        <nav class="nav">
            <a class="nav-link" href="#">About</a>
            <button aria-label="Toggle theme" class="theme-toggle" id="themeToggle">
                <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <svg class="moon-icon" fill="none" stroke="currentColor" style="display:none;" viewBox="0 0 24 24">
                    <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
            </button>
        </nav>
    </div>
</header>

<main class="container">
    <div class="card">
        <h1 class="card-header">Welcome to Kuyala</h1>
        <p class="card-description">Kuyala is an ultimate tool for managing your kubernetes cluster</p>

        <div class="button-group">
            <button class="button button-primary">Get Started</button>
            <a class="button button-outline" href="https://github.com/lhotakj/kuyala" rel="noopener" target="_blank">Visit
                Github
            </a>

        </div>
    </div>

    <div class="grid apps" id="appsGrid"></div>

</main>

<footer class="footer">
    <p>&copy; 2024 Your Application. Built with Claude's design system.</p>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/apps.js') }}"></script>
</body>
</html>
